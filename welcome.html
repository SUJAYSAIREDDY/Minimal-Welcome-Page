<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* ===== Body ===== */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
    overflow: hidden;
  }

  /* ===== Floating Soft Circles ===== */
  .circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(0,0,0,0.05);
    animation: float 8s ease-in-out infinite alternate;
  }

  .circle:nth-child(1) { width: 150px; height: 150px; top: 20%; left: 10%; animation-duration: 7s; }
  .circle:nth-child(2) { width: 250px; height: 250px; bottom: 15%; right: 15%; animation-duration: 10s; }
  .circle:nth-child(3) { width: 120px; height: 120px; top: 50%; right: 25%; animation-duration: 6s; }

  @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-20px); }
  }

  /* ===== Container ===== */
  .container {
    position: relative;
    z-index: 10;
    text-align: center;
    color: #333;
    animation: fadeIn 0.8s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 2em;
    margin-bottom: 30px;
    font-weight: 600;
    color: #222;
  }

  /* ===== Button ===== */
  button {
    padding: 12px 28px;
    font-size: 1em;
    font-weight: 600;
    border: none;
    border-radius: 25px;
    background-color: #222;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>

<!-- Soft Floating Circles -->
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<!-- Welcome Content -->
<div class="container">
  <h1 id="welcomeMsg">Loading...</h1>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (user) {
    document.getElementById("welcomeMsg").innerText = `Hello ${user.fullName}, Welcome!`;
  } else {
    window.location.href = "Sign-In.html";
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "Sign-In.html";
  }
</script>

</body>
</html>
