<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Password Recovery</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  
  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    /* Custom Shabnam font */
    @font-face {
      font-family: shabnam;
      src: url("font/Shabnam.woff2") format("woff2"),
           url("font/Shabnam.woff") format("woff"),
           url("font/Shabnam.eot") format("eot");
      font-weight: normal;
      font-style: normal;
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: shabnam;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      background: url(img/background.png);
      background-size: cover;
      overflow: hidden;
    }

    /* Ring animation wrapper */
    .ring {
      position: relative;
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ring i {
      position: absolute;
      inset: 0;
      border: 2px solid #999;
      transition: 0.5s;
    }

    .ring i:nth-child(1) {
      border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
      animation: animate 6s linear infinite;
    }

    .ring i:nth-child(2) {
      border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
      animation: animate 4s linear infinite;
    }

    .ring i:nth-child(3) {
      border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
      animation: animate2 10s linear infinite;
    }

    .ring:hover i {
      filter: drop-shadow(0 0 20px var(--clr));
    }

    @keyframes animate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes animate2 {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    /* Login box container */
    .login {
      position: absolute;
      width: 300px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .login-box {
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: 440px;
      height: 480px;
      padding: 30px;
    }

    .login-header {
      text-align: center;
      margin: 20px 0 40px 0;
    }

    .login-header header {
      color: white;
      font-size: 30px;
      font-weight: 200;
    }

    /* Input fields */
    .input-box .input-field {
      width: 100%;
      height: 60px;
      font-size: 17px;
      padding: 0 25px;
      margin-bottom: 15px;
      border-radius: 30px;
      border: none;
      background-color: whitesmoke;
      box-shadow: 0px 5px 10px 1px rgba(0, 0, 0, 0.05);
      outline: none;
      transition: .3s;
    }

    ::placeholder {
      font-weight: 200;
      color: #222;
    }

    .input-field:focus {
      width: 105%;
    }

    /* Button */
    .submit-btn {
      width: 100%;
      height: 60px;
      background: #808080; /* original gray color */
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

    .submit-btn:hover {
      background-color: #222;
      transform: scale(1.05, 1);
    }

    /* Sign up / back link */
    .sign-up-link {
      text-align: center;
      font-size: 15px;
      margin-top: 20px;
    }

    .sign-up-link a {
      color: #999;
      font-weight: 400;
      text-decoration: none;
    }

  </style>
</head>

<body>
  <!-- Animated ring background -->
  <div class="ring">
    <i style="--clr:#808080;"></i>
    <i style="--clr:#808080;"></i>
    <i style="--clr:#808080;"></i>
  </div>

  <!-- Login / Password recovery box -->
  <div class="login">
    <div class="login-box">
      <div class="login-header">
        <header>Password Recovery</header>
      </div>

      <!-- Phone input field -->
      <div class="input-box">
        <input type="text" class="input-field" placeholder="Phone Number" autocomplete="off" required>
      </div>

      <!-- Submit button -->
      <div class="input-submit">
        <button class="submit-btn" id="submit">Send Recovery Code</button>
      </div>

      <!-- Back to sign-in -->
      <div class="sign-up-link">
        <p><a href="Sign-In.html">Back</a></p>
      </div>
    </div>
  </div>

  <!-- JavaScript for password recovery -->
  <script>
    document.getElementById("submit").addEventListener("click", function (event) {
      event.preventDefault();

      const phoneInput = document.querySelector('.input-field').value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const userIndex = users.findIndex(user => user.phone === phoneInput);

      if (userIndex !== -1) {
        const newPassword = prompt("Please enter a new password (min 6 characters):");

        if (newPassword && newPassword.length >= 6) {
          users[userIndex].password = newPassword;
          localStorage.setItem("users", JSON.stringify(users));
          alert("Password updated successfully! You can now sign in.");
          window.location.href = "Sign-In.html";
        } else {
          alert("Password must be at least 6 characters.");
        }
      } else {
        alert("Phone number not found. Please check or sign up.");
      }
    });
  </script>
</body>
</html>
