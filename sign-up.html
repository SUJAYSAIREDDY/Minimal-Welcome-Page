<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        @font-face {
            font-family: shabnam;
            src: url("font/Shabnam.woff2") format("woff2");
            src: url("font/Shabnam.woff") format("woff");
            src: url("font/Shabnam.eot") format("eot");
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: shabnam;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(img/background.png);
            background-size: cover;
            overflow: hidden;
        }

        .login-box {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 440px;
            height: 480px;
            padding: 30px;
        }

        .login-header {
            text-align: center;
            margin: 20px 0 40px 0;
        }

        .login-header header {
            color: white;
            font-size: 30px;
            font-weight: 200;
        }

        .input-box .input-field {
            width: 100%;
            height: 60px;
            font-size: 17px;
            padding: 0 25px;
            margin-bottom: 15px;
            border-radius: 30px;
            border: none;
            background-color: whitesmoke;
            box-shadow: 0px 5px 10px 1px rgba(0, 0, 0, 0.05);
            outline: none;
            transition: .3s;
        }

        ::placeholder {
            font-weight: 200;
            color: #222;
        }

        .input-field:focus {
            width: 105%;
        }

        .input-submit {
            position: relative;
        }

        .submit-btn {
            width: 100%;
            height: 60px;
            background: #808080;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s;
        }

        .submit-btn:hover {
            background-color: #222;
            transform: scale(1.05, 1);
        }

        .btn-text {
            color: white;
        }

        .sign-up-link {
            text-align: center;
            font-size: 15px;
            margin-top: 20px;
            color: white;
        }

        .sign-up-link a {
            color: #999;
            font-weight: 100;
        }

        .ring {
            position: relative;
            width: 550px;
            height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring i {
            position: absolute;
            inset: 0;
            border: 2px solid #999;
            transition: 0.5s;
        }

        .ring i:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: animate 6s linear infinite;
        }

        .ring i:nth-child(2) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate 4s linear infinite;
        }

        .ring i:nth-child(3) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate2 10s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes animate2 {
            0% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .login {
            position: absolute;
            width: 300px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>

<body>
    <!-- Animated Rings Background -->
    <div class="ring">
        <i style="--clr:#888;"></i>
        <i style="--clr:#888;"></i>
        <i style="--clr:#888;"></i>
    </div>

    <!-- Sign-up Form -->
    <div class="login">
        <div class="login-box">
            <div class="login-header">
                <header>Sign Up</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Full Name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Phone Number" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>

            <div class="input-submit">
                <button class="submit-btn , btn-text" id="submit">Sign Up</button>
            </div>

            <div class="sign-up-link">
                <p>If you already have an account <a href="Sign-In.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        // ==============================
        // Sign-up Script
        // ==============================
        document.getElementById("submit").addEventListener("click", function(event) {
            event.preventDefault();

            const fullName = document.querySelectorAll(".input-field")[0].value.trim();
            const phone = document.querySelectorAll(".input-field")[1].value.trim();
            const email = document.querySelectorAll(".input-field")[2].value.trim();
            const password = document.querySelectorAll(".input-field")[3].value.trim();

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^09\d{9}$/;

            if (fullName.length < 8) {
                alert("Full Name must be at least 8 characters.");
            } else if (!phoneRegex.test(phone)) {
                alert("Invalid phone number.");
            } else if (!emailRegex.test(email)) {
                alert("Invalid email.");
            } else if (password.length < 6) {
                alert("Password must be at least 6 characters.");
            } else {
                let users = JSON.parse(localStorage.getItem("users")) || [];

                // Check if email is already registered
                const exists = users.find(u => u.email === email);
                if (exists) {
                    alert("This email is already registered.");
                    return;
                }

                users.push({ fullName, phone, email, password });
                localStorage.setItem("users", JSON.stringify(users));

                alert("Sign Up successful!");
                window.location.href = "Sign-In.html";
            }
        });
    </script>
</body>

</html>
